<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Dashboard - Thailand</title>
    <style>
        /* [ ... Keep your existing CSS, it is excellent ... ] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        select,
        input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .data-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Find your existing th and th:hover styles and replace them with this: */

        th {
            background: #312e81;
            /* Changed from light purple to Deep Indigo for high contrast */
            color: #ffffff;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
            /* Added smooth transition for hover */
            border-bottom: 2px solid #1e1b4b;
            /* Adds a subtle dark border for depth */
        }

        th:hover {
            background: #4338ca;
            /* Lighter indigo when you mouse over it */
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Add this to your existing CSS */
        .sort-arrow {
            display: inline-block;
            margin-left: 5px;
            color: #ccc;
            /* Light gray for inactive */
            font-weight: normal;
        }

        .sort-arrow.active {
            color: white;
            /* Bright white for the active sorted column */
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>⚡ Electricity Dashboard - Thailand Provinces</h1>
            <p>Year 2566 (2023)</p>
            <div class="controls">
                <select id="provinceSelect">
                    <option value="">All Provinces</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search province...">
                <button onclick="resetFilters()">Reset Filters</button>
            </div>
        </header>

        <div id="errorMessage"></div>
        <div class="stats-grid" id="statsGrid"></div>

        <div class="data-table">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th onclick="sortTable('province_name')">
                            Province <span id="arrow-province_name" class="sort-arrow">↕</span>
                        </th>
                        <th onclick="sortTable('residential_count')">
                            Users <span id="arrow-residential_count" class="sort-arrow">↕</span>
                        </th>
                        <th onclick="sortTable('residential_kwh')">
                            Residential (kWh) <span id="arrow-residential_kwh" class="sort-arrow">↕</span>
                        </th>
                        <th onclick="sortTable('total_business')">
                            Business (kWh) <span id="arrow-total_business" class="sort-arrow">↕</span>
                        </th>
                        <th onclick="sortTable('ev_charging_kwh')">
                            EV Charging (kWh) <span id="arrow-ev_charging_kwh" class="sort-arrow">↕</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // 1. Global State
        let masterData = []; // Stores the merged data ONCE
        let currentData = []; // Stores the currently filtered/sorted data
        let sortDirection = 1; // 1 for asc, -1 for desc
        let lastSortCol = '';

        async function loadData() {
            try {
                // Ensure you run this on a Local Server (VS Code Live Server) to avoid CORS errors
                const usersResponse = await fetch('electricity_users_en.json');
                const usagesResponse = await fetch('electricity_usages_en.json');

                if (!usersResponse.ok || !usagesResponse.ok) throw new Error("Failed to load JSON files");

                const usersData = await usersResponse.json();
                const usagesTemp = await usagesResponse.json();
                const usagesData = usagesTemp.Sheet1 || usagesTemp;

                // 2. Optimized Merge (Do this only once)
                masterData = usersData.map(user => {
                    const usage = usagesData.find(u => u.province_code === user.province_code) || {};

                    // Pre-calculate business total for easier sorting/filtering
                    const totalBusiness = (usage.small_business_kwh || 0) +
                        (usage.medium_business_kwh || 0) +
                        (usage.large_business_kwh || 0);

                    return { ...user, ...usage, total_business: totalBusiness };
                });

                // Initialize
                currentData = [...masterData];
                populateProvinceSelect();
                updateUI();

            } catch (error) {
                showError('Error loading data: ' + error.message + '. <br>Note: Make sure you are running this on a Local Server (localhost), not opening the file directly.');
            }
        }

        function updateUI() {
            displayStats(currentData);
            displayTable(currentData);
        }

        function displayStats(data) {
            const stats = {
                totalUsers: data.reduce((sum, p) => sum + (p.residential_count || 0), 0),
                totalUsage: data.reduce((sum, p) => sum + (p.residential_kwh || 0), 0),
                // Assuming ev_charging_count exists in your JSON for the station count
                totalEVStations: data.reduce((sum, p) => sum + (p.ev_charging_count || 0), 0),
                totalProvinces: data.length
            };

            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <h3>Total Provinces</h3>
                    <div class="value">${stats.totalProvinces}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="value">${stats.totalUsers.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Res. Usage (kWh)</h3>
                    <div class="value">${(stats.totalUsage / 1e6).toFixed(2)}M</div> 
                </div>
                <div class="stat-card">
                    <h3>EV Stations</h3>
                    <div class="value">${stats.totalEVStations.toLocaleString()}</div>
                </div>
            `;
        }

        function displayTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.map(province => `
                <tr>
                    <td><strong>${province.province_name}</strong></td>
                    <td>${(province.residential_count || 0).toLocaleString()}</td>
                    <td>${(province.residential_kwh || 0).toLocaleString('en-US', { maximumFractionDigits: 0 })}</td>
                    <td>${(province.total_business).toLocaleString('en-US', { maximumFractionDigits: 0 })}</td>
                    <td>${(province.ev_charging_kwh || 0).toLocaleString()}</td>
                </tr>
            `).join('');
        }

        function populateProvinceSelect() {
            const select = document.getElementById('provinceSelect');
            const provinces = [...new Set(masterData.map(p => p.province_name))].sort();
            provinces.forEach(province => {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                select.appendChild(option);
            });
        }

        function filterData() {
            const province = document.getElementById('provinceSelect').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            // Filter from the masterData, not the previously filtered data
            currentData = masterData.filter(p => {
                const matchesProvince = province ? p.province_name === province : true;
                const matchesSearch = p.province_name.toLowerCase().includes(search);
                return matchesProvince && matchesSearch;
            });

            updateUI();
        }

        function sortTable(key) {
            // 1. Logic to determine direction
            if (lastSortCol === key) {
                sortDirection *= -1;
            } else {
                sortDirection = 1; // Default to ascending for new column
                lastSortCol = key;
            }

            // 2. Sort the data
            currentData.sort((a, b) => {
                let valA = a[key] || 0;
                let valB = b[key] || 0;

                if (typeof valA === 'string') {
                    return sortDirection * valA.localeCompare(valB);
                }
                return sortDirection * (valA - valB);
            });

            // 3. Update the Arrows visually
            updateSortIcons(key, sortDirection);

            // 4. Re-render table
            displayTable(currentData);
        }

        function updateSortIcons(activeKey, direction) {
            // First, reset ALL arrows to default state
            const allArrows = document.querySelectorAll('.sort-arrow');
            allArrows.forEach(span => {
                span.textContent = '↕';
                span.classList.remove('active');
            });

            // Then, update only the clicked arrow
            const activeArrow = document.getElementById('arrow-' + activeKey);
            if (activeArrow) {
                activeArrow.textContent = direction === 1 ? '↑' : '↓'; // Up arrow for Asc, Down for Desc
                activeArrow.classList.add('active');
            }
        }

        function resetFilters() {
            document.getElementById('provinceSelect').value = '';
            document.getElementById('searchInput').value = '';
            currentData = [...masterData]; // Reset to full dataset
            updateUI();
        }

        function showError(message) {
            document.getElementById('errorMessage').innerHTML = `<div class="error">${message}</div>`;
        }

        // Event Listeners
        document.getElementById('provinceSelect').addEventListener('change', filterData);
        document.getElementById('searchInput').addEventListener('input', filterData);

        // Init
        loadData();
    </script>
</body>

</html>
